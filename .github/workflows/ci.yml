name: Check with eslint

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm run lint
